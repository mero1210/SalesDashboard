
<div>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
